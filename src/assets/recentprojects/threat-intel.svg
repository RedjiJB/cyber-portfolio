<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="threatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfbf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#171c28"/>
  
  <!-- World map outline -->
  <g opacity="0.1" fill="#4ecdc4">
    <ellipse cx="256" cy="200" rx="150" ry="80"/>
    <path d="M150 200 Q180 180 200 200 T250 200 Q280 180 300 200 T350 200"/>
    <path d="M200 150 Q220 170 240 150 T280 150 Q300 170 320 150"/>
    <path d="M180 250 Q200 230 220 250 T260 250 Q280 230 300 250"/>
  </g>
  
  <!-- Central globe with threat indicators -->
  <g transform="translate(256, 256)">
    <!-- Globe -->
    <circle r="80" fill="none" stroke="url(#threatGradient)" stroke-width="3"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="-30" rx="70" ry="20" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="30" rx="70" ry="20" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    
    <!-- Longitude lines -->
    <path d="M0 -80 Q40 0 0 80" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    <path d="M0 -80 Q-40 0 0 80" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    
    <!-- Threat points on globe -->
    <circle cx="-30" cy="-20" r="5" fill="#ff6b6b">
      <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="10" r="5" fill="#ffe66d">
      <animate attributeName="r" values="5;10;5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="40" r="5" fill="#ff6b6b">
      <animate attributeName="r" values="5;10;5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data streams -->
  <g opacity="0.6">
    <!-- Incoming data streams -->
    <line x1="50" y1="100" x2="200" y2="200" stroke="#4ecdc4" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="462" y1="100" x2="312" y2="200" stroke="#4ecdc4" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="412" x2="200" y2="312" stroke="#4ecdc4" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data source icons -->
  <g>
    <!-- OSINT source -->
    <g transform="translate(50, 100)">
      <circle r="20" fill="#2d3748" stroke="#4ecdc4" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#4ecdc4">OSINT</text>
    </g>
    
    <!-- Feeds source -->
    <g transform="translate(462, 100)">
      <circle r="20" fill="#2d3748" stroke="#4ecdc4" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#4ecdc4">FEEDS</text>
    </g>
    
    <!-- MISP source -->
    <g transform="translate(50, 412)">
      <circle r="20" fill="#2d3748" stroke="#4ecdc4" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#4ecdc4">MISP</text>
    </g>
    
    <!-- API source -->
    <g transform="translate(462, 412)">
      <circle r="20" fill="#2d3748" stroke="#4ecdc4" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#4ecdc4">APIs</text>
    </g>
  </g>
  
  <!-- Alert panel -->
  <g transform="translate(256, 100)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" fill="#2d3748" stroke="#ff6b6b" stroke-width="2" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="monospace" font-size="12" fill="#ff6b6b" font-weight="bold">THREAT DETECTED</text>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">APT Group Active</text>
    <text x="0" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">Confidence: 87%</text>
  </g>
  
  <!-- Title text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ecdc4">Threat Intelligence</text>
</svg>