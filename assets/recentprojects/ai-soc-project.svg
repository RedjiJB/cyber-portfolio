<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#171c28"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1" stroke="#00bfbf" stroke-width="1" fill="none">
    <path d="M50 100 L150 100 L150 200 L250 200"/>
    <path d="M100 50 L100 150 L200 150 L200 250"/>
    <path d="M300 50 L300 150 L400 150"/>
    <path d="M350 100 L350 200 L450 200 L450 300"/>
    <circle cx="150" cy="100" r="3" fill="#00bfbf"/>
    <circle cx="150" cy="200" r="3" fill="#00bfbf"/>
    <circle cx="100" cy="150" r="3" fill="#00bfbf"/>
    <circle cx="200" cy="150" r="3" fill="#00bfbf"/>
    <circle cx="350" cy="100" r="3" fill="#00bfbf"/>
    <circle cx="350" cy="200" r="3" fill="#00bfbf"/>
  </g>
  
  <!-- Central shield icon -->
  <g transform="translate(256, 256)">
    <!-- Shield shape -->
    <path d="M-80 -100 Q-80 -120 -60 -120 L60 -120 Q80 -120 80 -100 L80 20 Q80 80 0 120 Q-80 80 -80 20 Z" 
          fill="url(#socGradient)" 
          stroke="#00bfbf" 
          stroke-width="3"/>
    
    <!-- AI Brain inside shield -->
    <g transform="scale(0.6)">
      <!-- Brain outline -->
      <path d="M-40 -20 Q-50 -40 -30 -50 Q-10 -55 0 -50 Q20 -55 30 -50 Q50 -40 40 -20 Q35 0 20 10 Q0 15 -20 10 Q-35 0 -40 -20" 
            fill="none" 
            stroke="#fff" 
            stroke-width="3"/>
      
      <!-- Neural connections -->
      <circle cx="-20" cy="-30" r="4" fill="#fff"/>
      <circle cx="0" cy="-35" r="4" fill="#fff"/>
      <circle cx="20" cy="-30" r="4" fill="#fff"/>
      <circle cx="-25" cy="-10" r="4" fill="#fff"/>
      <circle cx="25" cy="-10" r="4" fill="#fff"/>
      <circle cx="0" cy="0" r="4" fill="#fff"/>
      
      <line x1="-20" y1="-30" x2="0" y2="-35" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="-35" x2="20" y2="-30" stroke="#fff" stroke-width="1"/>
      <line x1="-25" y1="-10" x2="0" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="25" y1="-10" x2="0" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="-20" y1="-30" x2="-25" y2="-10" stroke="#fff" stroke-width="1"/>
      <line x1="20" y1="-30" x2="25" y2="-10" stroke="#fff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Alert indicators around -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="8" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="412" cy="100" r="8" fill="#4ecdc4" opacity="0.8"/>
    <circle cx="100" cy="412" r="8" fill="#ffe66d" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="412" cy="412" r="8" fill="#4ecdc4" opacity="0.8"/>
  </g>
  
  <!-- Title text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00bfbf">AI-Powered SOC</text>
</svg>